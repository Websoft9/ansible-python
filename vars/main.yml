w9panel_webs: "nginx" 
w9panel_set_infrastructure: "Python runtime" 
w9panel_set_apps: 
  - Django

# link node.js
nginx_reverse_proxy_port: "8000"

# install nodejs applications
python_apps_name: django

# MySQL 版本和默认密码
mysql_version: "5.7"       
mysql_root_password: "123456"
mysql_remote: True

docker_applications: 
  - phpmyadmin

# install certbot
preend_certbot: True

# 初始化 MySQL 与 MongoDB root密码
init_db: 
    mysql:
      user: root
      password: "123456"  
